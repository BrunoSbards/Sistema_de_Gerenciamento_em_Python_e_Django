<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando</title>
</head>
<body>

    {{ leiloeiro.id }} - {{ leiloeiro.nome }} -  {{leiloeiro.cpf}} - 
    {{leiloeiro.email}} - {{leiloeiro.telefone}} - {{leiloeiro.site}}

    <form action='{% url "update" leiloeiro.id %}' method="post">
        {% csrf_token %}        
        <br>
        Nome <input type="text" name="nome" value="{{leiloeiro.nome}}">
        <br><br> 
        CPF <input type="text" name="cpf" value="{{leiloeiro.cpf}}">
         <br><br>
        E-Mail <input type="text" name="email" value="{{leiloeiro.email}}">
         <br><br>
        Telefone <input type="text" name="telefone" value="{{leiloeiro.telefone}}">
        <br><br>
        Site <input type="text" name="site" value="{{leiloeiro.site}}">
        <br><br>                
        <button type="submit">Atualizar</button>

    </form>
</body>
</html>
